<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>OCR Text Detection</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand ml-5" href="#">OCR - Text Detection</a>
    </nav>
    <div class="container-fluid">   
        <div class="row py-4">
            
            <div class="col-md-6 px-5 image-region">
                <div class="image-area col-md-12 mt-4">
                    <img id="imageResult"  alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                </div>
                <form class="input-group" id="imageForm">
                    <div class="input-group col-md-9 px-0 py-0 mt-4 rounded bg-white shadow-sm uploadarea">
                        <input name="picture" id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                        <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                        <div class="input-group-append">
                            <label for="upload" class="btn btn-light m-0 rounded px-4"><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                        </div>
                    </div>
                    <div class="input-group-btn col-md-3 pr-0 pl-2 mt-4">
                        <input type="submit" class="btn btn-success btn-block my-0" value="Start!">
                    </div>
                </form>
            </div>
            
            <div class="col-md-6 px-5 text-region">
                <div class="text-area mt-4">
                    <textarea id="textid" class="form-control">Your Text</textarea>
                </div>
                <div class="mt-4 btn-group d-flex">
                    <div class="btn-group w-100">
                        <button type="button" class="btn btn-secondary tipcopied" onclick="copy()"><i class="fa fa-clipboard"></i> Copy</button>
                    </div>                    
                    <div class="btn-group w-100">
                        <button type="button" class="btn btn-warning" onclick="saveTextAsFile(textid.value,'imagetotxt.txt')"><i class="fa fa-download"></i> Download</button>
                    </div>
                    <div class="btn-group w-100">
                      <button type="button" class="btn btn-primary tipshare" onclick="share()"><i class="fa fa-share"></i> Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
